esc   = ["collapse_selection", "keep_primary_selection"]
C-x   = { s = ":w", C-s = ":wa", k = ":bc" }
A-S-p = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
A-S-n = ["extend_to_line_bounds", "delete_selection", "paste_after"]
