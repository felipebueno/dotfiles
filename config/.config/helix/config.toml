theme =  "papercolor-dark"

# At most one section each of 'keys.normal', 'keys.insert' and 'keys.select'
[keys.normal]
A-g = ":sh alacritty --title 'i3lazygit' -e lazygit"
esc    = ["collapse_selection", "keep_primary_selection"]
C-x    = { s = ":w", C-s = ":w" }
A-up   = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
A-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]
A-x = "command_mode"
C-p = "move_line_up"
C-n = "move_line_down"
C-b = "move_char_left"
C-f = "move_char_right"
C-v = "page_down"
A-v = "page_up"
A-f = ["move_next_word_start", "collapse_selection", "move_char_right"]
A-b = ["move_prev_word_start", "collapse_selection"]
# C-A-x = "space" # TODO: Learn how to call space cmd

[keys.normal."space"]
o = ":sh alacritty --title 'i3lazygit' -e lazygit" # TODO: name it

[keys.insert]
A-g = ":sh alacritty --title 'i3lazygit' -e lazygit"
# j = { k = "normal_mode" }
C-g = "normal_mode"

# Emacs bindings
C-s = "search"
C-p = "move_line_up"
C-n = "move_line_down"
C-b = "move_char_left"
C-f = "move_char_right"
A-f = ["move_next_word_start", "collapse_selection", "move_char_right"]
A-b = ["move_prev_word_start", "collapse_selection"]
A-x = "command_mode"
A-h = "delete_word_backward"
A-d = "delete_word_forward"
A-u = "undo"
A-S-u = "redo"
C-e = ["goto_line_end", "move_char_right"]
C-a = "goto_first_nonwhitespace"
C-x = { s = [":w", "normal_mode"], C-s = [":w", "normal_mode"], f = "file_picker_in_current_buffer_directory", C-f = "file_picker_in_current_buffer_directory", c = ":q", C-c = ":q" }
C-v = "page_down"
A-v = "page_up"
# "C-/" = "toggle_comments"
# A-S-gt = "goto_file_end"
C-u = "undo"
C-S-u = "redo"
C-space = "select_mode"
# "A-." = "goto_definition"
# "A-," = "jump_backward"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
