theme =  "papercolor-dark"

[editor]
auto-completion = false
preview-completion-insert = false
# bufferline = "multiple"
popup-border = "all"
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.inline-diagnostics]
# cursor-line = "warning"
# other-lines = "warning"

# At most one section each of 'keys.normal', 'keys.insert' and 'keys.select'
[keys.normal]
F1 = "command_palette"
F3 = "extend_search_next"
A-g = ":sh alacritty --title 'i3lazygit' -e lazygit"
A-S-g = ":sh tmux new-window -n lazygit && tmux send-keys 'lazygit' Enter ;"
esc    = ["collapse_selection", "keep_primary_selection"]
C-x    = { s = ":w", C-s = ":w", h = "select_all", k = ":bc" }
A-up   = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
A-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]
A-x = "command_mode"
C-p = "move_line_up"
C-n = "move_line_down"
C-b = "move_char_left"
C-f = "move_char_right"
C-v = "page_down"
A-v = "page_up"
A-f = ["move_next_word_start", "collapse_selection", "move_char_right"]
A-b = ["move_prev_word_start", "collapse_selection"]
A-w = ":clipboard-yank"

[keys.normal."space"]
o = ":sh alacritty --title 'i3lazygit' -e lazygit" # TODO: name it

[keys.insert]
"C-j" = [
    "goto_line_end",
    ":append-output echo ';'",
    "move_char_right",
    # "open_below",
]
F1 = "command_palette"
C-space = "completion"
F3 = "extend_search_next"
A-g = ":sh alacritty --title 'i3lazygit' -e lazygit"
# j = { k = "normal_mode" }
C-g = "normal_mode"

# Emacs bindings
# C-s = "search"
C-p = ["normal_mode", "move_line_up"]
C-n = ["normal_mode", "move_line_down"]
C-b = ["normal_mode", "move_char_left"]
C-f = ["normal_mode", "move_char_right"]
A-f = ["normal_mode", "move_next_word_start", "collapse_selection", "move_char_right"]
A-b = ["normal_mode", "move_prev_word_start", "collapse_selection"]
A-x = ["normal_mode", "command_mode"]
A-h = "delete_word_backward"
A-d = "delete_word_forward"
A-u = "undo"
A-S-u = "redo"
C-e = ["goto_line_end", "move_char_right"]
C-a = "goto_first_nonwhitespace"
C-x = { s = [":w", "normal_mode"], C-s = [":w", "normal_mode"], k = ":bc", f = "file_picker_in_current_buffer_directory", C-f = "file_picker_in_current_buffer_directory", c = ":q", C-c = ":q", h = "select_all" }
C-v = "page_down"
A-v = "page_up"
