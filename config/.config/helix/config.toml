theme =  "papercolor-dark"

# At most one section each of 'keys.normal', 'keys.insert' and 'keys.select'
[keys.normal]
esc    = ["collapse_selection", "keep_primary_selection"]
C-x    = { s = ":w", C-s = ":w" }
A-up   = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
A-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]
A-x = "command_mode"
# C-A-x = "space" TODO?

[keys.insert]
# j = { k = "normal_mode" } # Maps `jk` to exit insert mode
C-g = "normal_mode"

# Emacs bindings
C-p = "move_line_up"
C-n = "move_line_down"
C-b = "move_char_left"
C-f = "move_char_right"
A-f = ["move_next_word_start", "collapse_selection", "move_char_right"]
A-b = ["move_prev_word_start", "collapse_selection"]
A-x = "command_mode"
A-h = "delete_word_backward"
A-d = "delete_word_forward"
A-u = "undo"
A-S-u = "redo"
C-e = ["goto_line_end", "move_char_right"]
C-a = "goto_line_start"
C-x = { s = ":w", C-s = ":w", f = "file_picker_in_current_buffer_directory", C-f = "file_picker_in_current_buffer_directory" }
C-v = "page_down"
A-v = "page_up"
# "C-/" = "toggle_comments"
# A-S-gt = "goto_file_end"
C-z = "undo"   # temporary
C-A-z = "redo" # temporary
C-space = "select_mode"

# [keys.normal."space"]
# f = "file_picker_in_current_buffer_directory"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
