# theme = "papercolor-dark"
# theme =  "curzon"
theme = "vim_dark_high_contrast"

[editor]
auto-completion = false
preview-completion-insert = false
popup-border = "all"
true-color = true
color-modes = true
# bufferline = "multiple"
# cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.inline-diagnostics]
cursor-line = "warning"
# other-lines = "warning"

[keys.select]
A-w = ":clipboard-yank"

[keys.normal]
"C-j" = [ "goto_line_end", ":append-output echo ';'", "move_char_right", "normal_mode" ]
F3 = "extend_search_next"
A-g = ":sh alacritty --title 'i3lazygit' -e lazygit"
A-S-i = ":format"
esc   = ["collapse_selection", "keep_primary_selection"]
C-x   = { s = ":w", C-s = ":wa", k = ":bc" }
A-S-p = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
A-S-n = ["extend_to_line_bounds", "delete_selection", "paste_after"]
A-w = ":clipboard-yank"
